<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
        <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
        <link rel="stylesheet" href="css-main/cssmainwebsite.css">
        <link rel="stylesheet" href="css-main/CT_LT-reservation-details_success.css">
        <title>Welcome to tinkerlab</title>
    </head>

    <body>
        <div class="header">
            <img class="imglogo" src="images/tinkerlablogo.png">
        </div>
        <div class="taskbar">
            <div class="btndivider">
                <button class="btndesign" id="homebtn">Home</button>
            </div>
            <div class="btndivider">
                <button class="btndesign" id="reservationbtn">Reservation</button>
            </div>
            <div class="btndivider">
                <button class="btndesign" id="vieweditbtn">View/Edit</button>
            </div>
            <div class="btndivider">
                <button class="btndesign" id="profilebtn">Profile</button>
            </div>
            
            <div class="searchdivider">
                <div class="searchfield">
                    <button class="searchbutton"><img src="images/searchglass.png" class="imgbtn"></button>
                    
                    <input class="searchinput" type="text" placeholder="Search...">
                </div>
            </div>
        </div>
        <div class = "title-1">
            RESERVATION DETAILS
        </div>

        <div class="outer-box">
            <ul class="details">
                <li><span class="bold">Name:</span> <input type="text" class ="input-name" placeholder="Enter name"></li>
                <li><span class = "bold">Computer Lab:</span> AG101</li>
                <li><span class = "bold">Seat No.:</span> A02</li>
                <li><span class = "bold">Date of Request:</span> 05-18-2024</li>
                <li><span class = "bold">Time of Request:</span> 2:36PM</li>
                <li><span class = "bold">Date of Reservation:</span> 05-19-2024</li>
                <li><span class = "bold">Time of Reservation:</span> 7:30AM - 8:00AM</li>
            </ul>  
        </div>
        <div class="button-container">
            <button class="back-button"><a href="insert.html">Back</a></button>
            <button class="purple-button" onclick="showPrompt()">Submit</button>
        </div>
        
        <!-- Hidden confirmation dialog -->
        <script src="js/prompt.js"></script>
        <div id="confirmation-dialog" class="confirmation-dialog">
            <div class="dialog-header"></div>
            <p class="prompt-text">DO YOU CONFIRM TO <br>EDIT RESERVATION?</p>
            <div class="button-container">
                <button class="back-button" onclick="hidePrompt()">Cancel</button>
                <button class="purple-button" onclick="confirmEdit()">Confirm</button>
            </div>
        </div>
    </body>
</html>
